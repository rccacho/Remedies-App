<div ng-repeat="illness in illnessIndexController.illnesses">
  <div class="col-md-10 col-md-offset-1">
	<div class="panel panel-default">
	  <div class="panel-body">

		<div class="col-md-9 col-xs-12">
		  <ul class="list-group form-inline">
			<li class="list-group-item">
			  <h4 class='inline-header'>Illness:</h4>
			  <span><a ng-href="/{{illness.illness}}">{{illness.illness}}</a></span>
			</li>

			<li class="list-group-item">
			  <h4 class='inline-header'>Common Symptoms:</h4>
			  <div>{{illness.symptoms[0]}}</div>
			  <div>{{illness.symptoms[1]}}</div>
			  <div>{{illness.symptoms[2]}}</div>
			</li>

			<li class="list-group-item">
			  <h4 class='inline-header'>Remedies:</h4>
			  <div>{{illness.remedies[0]}}</div>
			  <div>{{illness.remedies[1]}}</div>
			  <div>{{illness.remedies[2]}}</div>
			</li>
		  </ul>
		</div>
		</div>
	  </div>
	</div>
  </div>
</div>
